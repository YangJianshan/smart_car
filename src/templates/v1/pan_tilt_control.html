<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云台控制</title>

    <link rel="stylesheet" href="/js/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <script src="/js/jquery_3.4.1/jquery.min.js"></script>
    <script src="/js/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <script src="/js/v1/pan_tilt_control.js"></script>
</head>

<script>
    let servo = null;
    function onload(){
        servo = new Servo();
    }
</script>

<body onload="onload()">

<div class="container">
    <div class="row">
        <div class="col-12">视频</div>
    </div>

    <div class="row m-2">
        <div class="col-6 m-1">
            <div class="row m-2">
                <div class="col-4 offset-4">
                    <button class="btn btn-primary" id="pitch_up" value="90" onmousedown="servo.up()" onmouseup="servo.clear_pitch_timer()">上</button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-4">
                    <button class="btn btn-primary" id="horizontal_left" value="90" onmousedown="servo.left()" onmouseup="servo.clear_horizontal_timer()">左</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary" id="reset" onclick="servo.reset()">复位</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary" id="horizontal_right" value="90" onmousedown="servo.right()" onmouseup="servo.clear_horizontal_timer()">右</button>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-4 offset-4">
                    <button class="btn btn-primary" id="pitch_down" value="90" onmousedown="servo.down()" onmouseup="servo.clear_pitch_timer()">下</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
