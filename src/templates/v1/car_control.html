<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>小车控制</title>

    <link rel="stylesheet" href="/js/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <script src="/js/jquery_3.4.1/jquery.min.js"></script>
    <script src="/js/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <script src="/js/v1/car_control.js"></script>
</head>


<script>
    let carControl = null;
    function onload(){
        carControl = new CarControl();
    }
</script>

<body  onload="onload()">
<div class="container">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_left_ahead">左前</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_ahead">前</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_right_ahead">右前</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_left">左</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_turn_round">转向</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_right">右</button>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_left_backward">左后</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_backward">后</button>
        </div>
        <div class="col-3">
            <button class="btn btn-block m-2 bg-primary" id="car_right_backward">右后</button>
        </div>
    </div>
</div>
</body>


</html>
